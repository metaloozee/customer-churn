<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .page-title {
            color: #2c3e50;
            font-weight: 600;
            text-align: center;
            padding-bottom: 1rem;
        }
        .result-card {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            border: none;
        }
        .result-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .result-text {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .probability-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        .probability-bar {
            height: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
            margin: 1rem auto;
            max-width: 300px;
            overflow: hidden;
        }
        .probability-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }
        .btn-back {
            background-color: #3498db;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .success-gradient {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }
        .danger-gradient {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="page-title">Churn Prediction Result</h1>
        <div class="result-card">
            <div class="result-icon">
                {% if prediction == 'Yes' %}
                    ❌
                {% else %}
                    ✅
                {% endif %}
            </div>
            <h2 class="result-text">
                {% if prediction == 'Yes' %}
                    Customer is Likely to Churn
                {% else %}
                    Customer is Likely to Stay
                {% endif %}
            </h2>
            <p class="probability-text">Probability of churning: {{ probability }}%</p>
            <div class="probability-bar">
                <div class="probability-fill {% if prediction == 'Yes' %}danger-gradient{% else %}success-gradient{% endif %}" 
                     style="width: {{ probability }}%">
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-primary btn-back">Make Another Prediction</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
